    <title>Document</title>
    <!--
        크기속성
        -컨텐츠 : 컨텐츠가 없으면 기본이 0
        width: 가로
        - block 태그의 경우 기본 가로는 100%로 설정되어있음
        - 여기서 100%는 부모크기를 기준으로 100%
        - min-width : 최소 가로 길이 지정
        - max-width : 최대 가로 길이 지정
        height : 세로 => 컨텐츠의 높이만큼 자동 지정
        box-shadow : 위치 위치 위치 색 inset/outset
    -->
    <!--
        테두리 속성 : border => 전체 테두리를 의미
        top, bottom, left, right 별도 지정이 가능.
        border : 두께 스타일 색상 ;
        border-style : solid dotted double solid;
        border-wudth : 1px 2px 3px 4px;
        시계방향으로 돌아가며 지정
        2개(위아래 -왼쪽 오른쪽)

    -->
    <!--
        박스 배경
        배경색 : backgrount-color
        배경 이미지 : background-image: url
        배경 이미지 크기 : background-size = 가로 세로 순으로 입력
        배경이미지 반복 : background-repeat
         -no-repeat : 반복없음.
         -repeat -x, -y : x,y축을 기준으로 반복
         -round : x,y축 반복
        배경이미지 위치 : background-position =x , y 축 순으로
         -center : 가운데
        background : color image position repeat 순으로
    -->
    <style>
        p{
            width: 14cm;
            height: 50px;
            border: 1px solid black;
        }
        /*box가로 300px, 세로300px로 설정*/
        /*테두리는 1px 검정색 실선, 테두리를 10px만큼 둥글게 처리*/
        /*배경색은 아무색이나 채우기*/
        .box{
            width: 300px;
            height: 300px;
            border: 1px solid black;
            border-radius: 10px;
            background-color: rgba(238, 130, 238, 0.5);
            box-shadow: 1px 1px 2px rgb(0, 0, 0);
        }
        /*box2 만들어서 border-style 다르게 채우기*/
        .box2{
            width: 100px;
            height: 100px;
            border: 1px black;
            border-style: solid dotted dashed double;
            border-width: 2px 4px;
        }
