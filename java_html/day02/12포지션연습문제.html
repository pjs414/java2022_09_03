<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--마우스를 올리면 해당 박스 위치가 변하는-->
    <style>
        div{
            width: 100px;
            height: 100px;
            display: inline-block;
            color: white;
            font-size: 20px;
            font-weight: 600;
            background-color: cyan;
            text-align: center;
        }
        div:hover{
            position: relative;
            top: 5px;
            right: 5px;
            background-color: rgb(0, 167, 167);
        }

    </style>
</head>
<body>
    <div>T</div>
    <div>H</div>
    <div>A</div>
    <div>N</div>
    <div>K</div>
    <div>S</div>
    
</body>
</html>
