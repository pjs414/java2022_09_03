<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
        display 속성
        1. block : 언제나 새로운 라인으로 시작, 해당 라인의 모든 너비를 차지
        div, h1, p, ul, form
        2. inline : 같은 라인에서 시작, content만큼 차지
        span, a, b, ins
        3. inline-block : 두가지 속성을 모두 가지고 있음
        display 속성을 이용하여 각각의 요소의 고유 display 변경 가능
    -->
    <style>
        .p-box{
            background-color: yellow;
            display: inline-block;
        }
        .box{
            width: 100px;
            height: 100px;
            /* border: 1px solid black; */
            border-color: black;
            border-width: 1px 0px 1px 1px;
            border-style: solid;
            display: inline-block;
            
            /* float: left; float : 박스를 정렬 가능 */
        }
        .p-box::after{
            content: '';
            clear: both;
            display: block;
        }
        .box:last-of-type {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="p-box">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
</body>
</html>
