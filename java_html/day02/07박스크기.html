<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-sizing</title>
    <!--
        margin : 바깥쪽 여백
        border : 선 굵기
        padding : 안쪽 여백 
        content : 컨텐츠 크기
        box-sizing : 박스에 대한 크기 설정
         - border-box : 컨텐츠 크기 + padding + border 전부 합친 값 = 100px
         왼쪽패딩 + 오른쪽 패딩+ 왼쪽 테두리+오른쪽테두리+컨텐츠의 가로 = 100px
         20+20+1+1+58 = 100px
         - content-bok : 컨텐츠 크기 = 100px (변수가 생기면 박스 사이즈가 커짐)
         20+20+1+1+100 = 142px
    -->
    <style>
        div{
            width: 100px;
            height: 100px;
            border : 1px solid black;
            padding : 20px;
        }
        .box1{
            box-sizing: border-box;
        }
        .box2{
            box-sizing: content-box;
        }
    </style>
</head>
<body>
    <div class="box1">gegeg</div>
    <div class="box2">gegeg</div>
</body>
</html>
