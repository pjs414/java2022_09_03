<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
        text-indent : 들여쓰기 값 -> 들여쓰기 길이
        text-align : left, right, center, justify(양쪽정렬)
        text-decoration : 밑줄긋기
            -none : 없음
            -underline : 밑줄
            -overline : 윗줄
            -line-through : 취소선
    -->
    <!--
        ---------------------------절대단위
        css 표준단위
        px: 고정된 px단위 (1/96in)
        pt: 포인트 (1/72in)
        pc: 피카소 (1/6in)
        cm/mm/in : 센티미터, 밀리미터, 인치(1in = 2.5cm = 96px)
        ---------------------------상대단위
        %: %값
        em : 배수 1em, 0.5em 절반사이즈, 2em 두배 사이즈
        rem : 루트요소 기준
        deg : 각도
    -->
    <!--
        font 속성 : 글자모양, 크기, 속성, 굵기
        font - size
        font - style : 글꼴
        font - weight
        font : style -> weight -> size
        font-family : 글자체를 여러개 지정
        -지정하려는 폰트를 ,로 나열
        -한글폰트의 경우, 한글이름, 영어이름을 같이 사용
        -마지막에 기본형 serif
        -폰트이름에 틔어쓰기가 있는경우 "맑은 고딕" 없는경우 "" 필요없음
    -->
    <style>
        p{
            text-indent: 20px;
            text-align: center;
            text-decoration: underline;
            font-size: 20px;
            font-weight: 700;
            font-style: italic;
            font-family: Arial, Helvetica, sans-serif;
            /*박스에 대한 속성*/
            /* border: solid 1px;
            box-shadow: 5px 5px 5px gray;
            border-radius: 5px; */
        }
        .line{
            /* 
                text-overflow : 텍스트의 범위를 넘어갔을 때 ellipsis(...)
                white-space : 글자들의 범위를 넘어갔을 때 처리하는 방법을 정하는 속성
                 -nowrap : 한줄로 처리
                overflow : 넘어간 글자들을 처리하는 방법
                 -hidden : 숨김
                 -scroll : 스크롤바 생김
                 -auto : 넘어가면 스크롤바 생김,
            */
            width : 60%;
            text-overflow: ellipsis;
            /* white-space: nowrap; */
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            /* border: 1px solid red; */
            /* text-shadow:  1px 1px 2px violet; */
            

            

        }
    </style>
</head>
<body>
    <p>
        안녕하세요 홍길동임ㅁ다
        안녕하세요 홍길동임ㅁ다
