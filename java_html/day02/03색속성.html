<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색속성</title>
    <!--
        색상 관련 속성
        - color : 글자색
        - background-color : 배경색
        - border-color : 테두리색
        색상 지정 방법
        - 이미 지정된 이름 사용하는 방법 : red, blue, green
        - 색상코드를 이용하는 방법 : #ff0000
        - rgb코드 사용하는 방법 : rgb(255,0,0)
        - rgba코드 사용하는 방법 : rgba(255,0,0,0.5) 
        - a : 투명도 값을 추가 0~1
    -->
    <style>
        /*전체 div 태그에 font-size : 20px, font-weight : 700*/
        div{
            font-size: 20px;
            font-weight: 700;
        }
        .color{
            color: blueviolet;

        }
        
        .bgcolor{
            background-color: blueviolet;

        }
        .bordercolor{
            border-style: dashed;
            border-color: blueviolet;

        }
        /*bordercolor 클래스에 마우스를 올리면 배경색이 yellow가 되도록 설정*/
        .bordercolor:hover{
            background-color: yellow;
        }
        p{
            font-size: 20px;
            color: aquamarine;
        }
        p:nth-child(even):hover{
            color: blue;

        }
    </style>
</head>
<body>
    <div class="color">글자색 변경</div>
    <div class="bgcolor">배경색 변경</div>
    <div class="bordercolor">테두리색 변경</div>
    <!-- p태그 3개 생성 font-size : 20px , 글자 생상 변경 -->
    <!-- 1,3 p태그만 글자색상을 다른 색상으로 변경-->
    <p>첫번째 p</p>
    <p>두번째 p</p>
    <p>세번째 p</p>
    
</body>
</html>
