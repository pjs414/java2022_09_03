            데이터의 환율 자료에서 통화이름만 가져와 새로운 배열에 출력
        </li>
        <li>
            환율의 각 통화 변화율 중 가장 큰 변화를 보인 객체의 정보 출력
        </li>
        <li>
            금시세의 포인트 정보를 분석하여 전일(yesterday)의 포인트값을 추정하여 출력
        </li>

    <script src="06exchange.js">
    </script>
    <script>
        const nam = [];
        wmd.doll.forEach((e, i, arr) => {
            nam.push(e['name']);
        });
        console.log(nam);

        const maxy = [];
        wmd.doll.forEach((m, y, arr)=>{
            maxy.push(Math.abs(m['rate']));
        });
        console.log(typeof maxy[0]);
        let m1 = Math.max.apply(null, maxy);
        console.log(m1);
        console.log(wmd.doll[wmd.doll.findIndex(e=>Math.abs(e.rate)==m1)]);

        let gd= 0;
        for(let i=0; i<wmd.gold.length;i++){
            if(wmd.gold[i].rate>0){
                gd = Math.floor((wmd.gold[i].price-wmd.gold[i].rate)*100)/100;
                console.log(`${wmd.gold[i].name},${gd}`);
            }else{
                gd = Math.floor((wmd.gold[i].price+wmd.gold[i].rate)*100)/100;
                console.log(`${wmd.gold[i].name},${gd}`);
            }
        }



    </script>
