<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>array.keys(): 배열의 인덱스 추출</li>
        <li>array.values() : 배열의 값을 추출</li>
        <li>array.entries() : 새 array 객체로 변환</li>
    </ul>
    <script>
        const array1 = ['a','b','c','d','e']
        const key= array1.keys();
        console.log(key);
        for(const k of key){
            console.log(k);
        }
        console.log('--------------------------');
        const value = array1.values();
        for(const v of value){
            console.log(v);
        }
        console.log('--------------------------');
        const entry = array1.entries();
        console.log(entry);
        console.log(entry.next().value);
        for(const e of entry){
            console.log(e, e.values);
        }

        const array2 = [1,5,4,7,9]
        //map을 이용하여 숫자의 *2한 값을 배열로 생성
        const map =array2.map(x=>x*2);
        console.log(map);
        //filter를 이용해서 5 이상의 값만 추출
        const fi = array2.filter(e => e>5);
        console.log(fi);

        //다음 배열에서 6글자 이상인 값만 추출
        const words = ['spray', 'limit', 'apple', 'banana','distruction','present'];
        const wd = words.filter(e=>e.length>5);
        console.log(wd);
        //words의 배열 객채와 주소를 foreach를 이용해 출력
        words.forEach((e,i)=>console.log(e,i));

        let obj =[
            {name : 'hong', age : 23},
            {name : 'kim', age : 20},
            {name : 'lee', age : 25},
            {name : 'choi', age : 37}
        ];
        obj.forEach(o => console.log(o));
        obj.forEach(o => {
            if(o.name=='hong'){
                console.log(o);
            }
        });
        let find1=obj.find(e=>e.name=='kim');
        console.log(find1);

        console.log('-----------findindex');
        let index = obj.findIndex(e=>e.name=='kim');
        console.log(index);
        if(index!= -1){
            console.log(obj[index]);
        }

        console.log('---filter---');
        let fil = obj.filter(e=>e.name=='kim');
        if(fil.length>0){
            console.log(fil[0]);
        }

    </script>
</body>
</html>
