<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Q2. 0~1000사이의 정수 5개ㅡㄹㄹ 랜덤으로 생성하여 가장 큰 수와 가장 작은 수 출력</h1>
    <button type="button" onclick="ran()">랜덤정수 만들기</button>
    <h1 id="num" ></h1>
    <h1>
        min : <span id="min"></span>
        max : <span id="max"></span>
    </h1>
    <script>
        function ran(){
            const ran =[];
            for(let i=0;i<5;i++){
                ran[i]=Math.floor(Math.random()*1001);
            } 
            document.getElementById('num').innerText=ran;
            document.getElementById('min').innerText=Math.min.apply(null,ran);
            document.getElementById('max').innerText=Math.max.apply(null,ran);
        }
    </script>
</body>
</html>
