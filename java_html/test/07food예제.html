<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        body{
            text-align: center;
            background-color: black;
        }
        h1, h3{
            color: white;
            font-family: SongMyung;
        }
        .box{
            margin: 0 auto;
            background-color: aliceblue;
            overflow: hidden;
            height: 350px;
            width: 250px;
            display: block;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .box>div>img{
            width: 100%;
            height: 40%;
        }

        .box>div>.ti{
            margin-top: 10px;
            margin-bottom: 10px;
            font-size: 1.5em;
        }
        .box>div>.sub{
            margin-top: 15px;
            margin-bottom: 5px;
        }
        .box>div>.u{
            margin-top: 20px;
            font-size: 0.7em;
        }
        @font-face {
            /*@font-face : 폰트를 저장하여 웹에서 깨지는 일이 없도록 적용하는*/
            font-family: BlackAndWhitePicture;
            src: url(/font/BlackAndWhitePicture-Regular.ttf);
        }
        @font-face {
            /*@font-face : 폰트를 저장하여 웹에서 깨지는 일이 없도록 적용하는*/
            font-family: Gugi;
            src:url(/font/Gugi-Regular.ttf);
        }
        @font-face {
            /*@font-face : 폰트를 저장하여 웹에서 깨지는 일이 없도록 적용하는*/
            font-family: SongMyung;
            src: url(/font/SongMyung-Regular.ttf);
        }
        @font-face {
            /*@font-face : 폰트를 저장하여 웹에서 깨지는 일이 없도록 적용하는*/
            font-family: NanumBrushScript;
            src: url(/font/NanumBrushScript-Regular.ttf);
        }
        .box>.horror{
            font-family: BlackAndWhitePicture;
        }
        .box>.sf{
            font-family: Gugi;
        }
        .box>.th{
            font-family: NanumBrushScript;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <h1>방탈출 카페</h1>
    <h3>1판 12000원!</h3>
    <div class="box">
        <div class="horror">

            <img src="/image/곤지암.jpg" alt="...?">
            
            <div class="ti">곤지암 정신병원</div>
            
            <div class="sub">
                <div>곤지암 정신병원에 갇혔다!</div>
                <div>제한 시간 내에 탈출하자!</div>
            </div>
            <div class="u">
                난이도 : <span class="material-symbols-outlined">
                    star
                    </span><span class="material-symbols-outlined">
                        star
                        </span><span class="material-symbols-outlined">
                            star
                            </span>
            </div>
            <p class="genre">장르 : 호러</p>
        </div>
    </div>
    <div class="box">
        <div class="sf">

            <img src="/image/우주여행.jpg" alt="...?">
            
            <div class="ti">Among Us</div>
            
            <div class="sub">
                <div>우리 중 사람이 아닌</div>
                <div>누군가가 끼어있다?</div>
            </div>
            <div class="u">
            난이도 : <span class="material-symbols-outlined">
            star 
            </span>
            <span class="material-symbols-outlined">
            star
            </span>
            <span class="material-symbols-outlined">
            star
            </span>
            <span class="material-symbols-outlined">
            star
            </span><span class="material-symbols-outlined">
            star
            </span>
            </div>
            <p class="genre">장르 : SF</p>
        </div>
    </div>
    <div class="box">
        <div class="th">

            <img src="/image/홈즈.jfif" alt="...?">
            
            <br><br><br>
            <div class="ti">베이커가 살인사건</div>
            <div class="sub">
                <div>베이커 가에서 일어난</div>
                <div>살인사건의 실마리를 풀어보자</div>
            </div>
            <div class="u">
                난이도 : <span class="material-symbols-outlined">
                star
                </span><span class="material-symbols-outlined">
                star
                </span><span class="material-symbols-outlined">
                star
                </span><span class="material-symbols-outlined">
                star
                </span>
            </div>
            <p class="genre">장르 : 추리</p>
        </div>
    </div>
    
</body>
</html>
