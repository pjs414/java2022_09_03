<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        @font-face{
            font-family: nel;
            src: url(/font/Nabla-Regular-VariableFont_EDPT\,EHLT.ttf);
            text-align: center;
        }
        @font-face{
            font-family: bun;
            src: url(/font/Bungee-Regular.ttf);
            text-align: center;
        }
        body {
        width: 800px;
        margin: 0 auto;
        background-color: black;
        color: white;
        }
        header{
            text-align: center;
        }
        header h1{
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 5rem;
            font-family: nel;
            animation: flicker 2s infinite alternate;
        }
        @keyframes flicker {
        0%,
        18%,
        22%,
        25%,
        53%,
        57%,
        100% {
         text-shadow: 0 0 4px rgb(255, 255, 0), 0 0 11px rgb(255, 255, 20), 0 0 19px rgb(238, 255, 0), 0 0 40px #0fa,
           0 0 80px #0fa, 0 0 90px #0fa, 0 0 100px #0fa, 0 0 150px #0fa;
        }

        20%,
        24%,
        55% {
          text-shadow: none;
        }
        }
        header p{
            font-family: bun;
        }
        div{
            width: 33%;
            float: left;
            font-family: bun;
            font-size: 0.7rem;
        }
        section{
            margin: 0 auto;
        }
        div h3{
            font-size: 2.8rem;
            margin: 0;
            font-family: nel;
            color: black;
        }
        section p {
        margin: 5px 0;
        }
    
        section ul {
        margin-top: 0;
        }
        li{
            font-size: 0.3rem;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <header>
    </header>
    <section>
    </section>
    <script>
        let head = document.querySelector('header');
        let sect = document.querySelector('section');
        fetch('https://mdn.github.io/learning-area/javascript/oojs/json/superheroes.json')
            .then(resp => resp.json()).then(json => print(json));
            function print(e){
                head.innerHTML=`<h1>${e.squadName}</h1>`;
                head.innerHTML+=`<p>Hometown: ${e.homeTown}//Formed:${e.formed}</p>`;
                let headT=document.createElement('h3');
                let pT=document.createElement('p');
                let member = e.members;
                for(let i=0;i<e.members.length;i++){
                    let a=document.createElement('div');
                    let ulT=document.createElement('ul');
                    headT.innerText=e.members[i].name;
                    pT.innerHTML=`age: ${e.members[i].age}<br>secretIdentity: ${e.members[i].secretIdentity}<br>Superpowers:`
                    for(let j=0;j<member[i].powers.length;j++){
                        let liT=document.createElement('li');
                        liT.innerText=e.members[i].powers[j];
                        ulT.appendChild(liT)
                    }
                    a.appendChild(headT);
                    a.appendChild(pT);
                    a.appendChild(ulT);
                    sect.innerHTML+=`<div class="divt${i}">${a.innerHTML}</div>`
                    console.log(typeof headT);
                    console.log(pT.innerHTML);
                }
            }
    </script>
</body>
</html>
