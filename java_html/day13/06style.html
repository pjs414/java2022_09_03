<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .yellow{
            background-color: yellow;
            border: 1px solid black;
        }
        .red{
            background-color: red;
        }
        .blue{
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>
        css 적용은 element.style.property 형식으로 접근, 변경을 하면 된다
    </h1>
    <ul>
        <li>
            property는 자바스크립트의 코드이기 때문에 띄어쓰기나 -(하이픈)적용이 안됨
        </li>
        <li>
            css의 property는 -(하이픈)을 제거하고 바로 뒤에오는 문자를 대문자로 변경
            즉, cameCase형식으로 만들어 사용한다고 생각하면 됨
        </li>
    </ul>
    <h1 id="h1" class="a">
        색상명을 입력하고 색상 변경 버튼을 클릭하면 현재 h1 태그의 배경색이 입력한 배경색으로 변경
    </h1>
    <hr>
    <input type="text" name="" id="colorValue">
    <button type="button" id="changeBtn">색상변경</button>
    <br><br>
    <hr>
    <img src="/image/일본.jpg" alt="ddd" id="img">
    <input type="text" id="attrName">
    <input type="text" id="attrValue">
    <button type="button" id="btn">속성변경 테스트</button>
    <script>
        //특정 style에 저장되어있는 클래스명을 추가 = css의 변경 대상과, 분량이 많을때 사용
        document.getElementById('changeBtn').addEventListener('click',function(){
            const h1 = document.getElementById('h1'); // h1태그
            let colorValue = document.getElementById('colorValue').value; // 색상 이름
            h1.className = colorValue; //yellow, red blue
        })
        document.getElementById('btn').addEventListener('click',function(){
            const img = document.getElementById('img'); 
            let attrName = document.getElementById('attrName').value; //  key
            let attrValue = document.getElementById('attrValue').value; // value
            img[attrName]=attrValue;
            img.setAttribute(attrName, attrValue)
        })

        //css 변경대상과 분량이 적을 때 직접 적용
        const lis = document.getElementsByTagName('li');
        for(const li of lis){
            li.style.backgroundColor = 'black';
            li.style.color = 'yellow';
            li.style.setProperty('text-decoration','underline');
        }
    </script>
</body>
</html>
