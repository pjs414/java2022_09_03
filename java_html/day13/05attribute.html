<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Element의 속성에는 크게 2가지로 구분 : 태그 속성, css(style)속성
    </h1>
    <ul>
        <li>
            태그의 속성은 태그가 가질 수 있는 속성명을 거의 그대로 사용한드
        </li>
        <li>
            하지만 class처럼 여러개의 값을 가질 수 있는 속성들은 별도의 속성명(classList)를 사용한다
        </li>
        <li>
            css관련 속성들은 style라는 속성을 통해 css프로퍼티에 접근할 수 있다.
        </li>
    </ul>
    <img id="imgTag" class="a b c" src="/image/일본.jpg" alt="이미지읍음">
    <script>
        const imgTag = document.getElementById('imgTag');
        console.log(imgTag);
        console.log(imgTag.id);
        console.log(imgTag.src);
        console.log(imgTag.alt);
        console.log(imgTag.classList);
        console.log(imgTag.classList[0]);
        console.log('----------------');
        for(const k in imgTag){
            console.log(`${k} : ${imgTag[k]}`);
        }
    </script>
</body>
</html>
