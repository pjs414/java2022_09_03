<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Bom : browser Object Model : 브라우저를 지칭
    </h1>
    <ul>
        <li id="ih">
            window : 브라우저를 지칭하는 객체
        </li>
        <li id="iw">
            window.innerHeight : 툴바를 제외한 높이
        </li>
        <li>
            window.innerWidth : 스크릴바를 포함한 넓이
        </li>
        <li>
            윈도우와 브라우저의 화면 배울에 따라 달라짐
        </li>
    </ul>
    <script>
        let ih = window.innerHeight;
        let iw = window.innerWidth;
        document.getElementById('ih').innerText+=ih;
        document.getElementById('iw').innerText+=iw;
    </script>
</body>
</html>
