<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!--get : 값을 불러올때, set : 값을 변경할때
    getfullyear() : 년도추출
    getmonth() : 월 추출 +1해야함
    getdate() : 일 추출
    getday() : 요일 0~6 일~토
    gethour(),mintnutes, seconds,miliseconds 
    gettime() : 시간
    -->
    <!--
        날짜를 문자열로 변환하는 함수
        .tostring() : tue nov 01 2202 11:35:14
        .todatestring() : teu nov 01 2022
        .tolocalstring() : 2022.11.01 오전 11:39:11
        .tolocaldatastring() : 2022.11.01
    -->
    <!-- 날짜의 요일을 알려주는 값-->
    <!--input에 날짜를 입력받아 입력받은 날짜의 요일을 같이 출력
    2002-11-01 = 2002-11-01(화) -->
</head>
<body>
    <form action="">
        <fieldset>
            <legend>rr</legend>
            날짜입력 : <input type="date" id="davaf">
            <button type="button" onclick="dave()">wc</button>
        </fieldset>
    </form>
    <h3 id="che"></h3>
    <script>
        function dave(){
            let vom = document.getElementById('davaf').value;
            let now = new Date(vom);
            console.log(typeof now);
            console.log(now);
            let year = now.getFullYear();
            let month = now.getMonth();
            let date = now.getDate();
            let day = '';
            switch(now.getDay()){
                case 0 : day='일'; break;
                case 1 : day='월'; break;
                case 2 : day='화'; break;
                case 3 : day='수'; break;
                case 4 : day='목'; break;
                case 5 : day='금'; break;
                case 6 : day='토'; break;
                default : 0;
            }
            console.log(day, year, month, date);
            document.getElementById('che').innerText =
            `${year}-${month}-${date} (${day})`;

        }

        
    </script>

    
</body>
</html>
