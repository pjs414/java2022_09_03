<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>스크립트의 변수</h1>
    <h3>
        형식 제한이 없음.
    </h3>
    <h3>
        변수를 선언할 때 사용하는 키워드 : var, let, const
    </h3>
    <h3>
        변수 : 선언, 초기값
        var : 재선언 가능, 재할당 가능
        let, const : 재선언 불가능
        let : 재할당 가능
        const : 재할당 불가능
    </h3>
    <h3>
        let : 재할당 가능
        const : 재할당 불가능
    </h3>
    <script>
        var name = "rla";
        console.log(name);
        var name = "gig";
        console.log(name);
        var name = 1234;
        console.log(name);

        let letname = " kam";
        console.log(letname);
        letname = " na";
        console.log(letname);

        const conname = "kaz";
        console.log(conname);
        conname = "hog";
        console.log(conname);
    </script>
    <script>
        let age =23;
        let addr = 'seoul';
        let hobby = 'baseball';
        let favor = 'coffee';

        console.log("name:"+letname);
        console.log("age:"+age+'세');
        console.log("addr:",addr+`시`);
        console.log(`hobby:`,hobby);
        //``(백틱)만 가능한 방법 -${변수명}을 이용하여 내용 바로 출력 가능
        console.log(`favor: ${favor}`);
        console.log(`내년에는 몇살 : ${age+1}세`)

    </script>
</body>
</html>
