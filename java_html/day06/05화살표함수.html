<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>화살표함수(arrow function): es6부터 사용 가능한 함수정의법</h1>
    <h3>가독성은 낮으나 코드량을 줄일 수 있고 표현식처럼 사용할 수 있다.</h3>

    <script>
        const arrowfunc=(perm1,perm2)=>{
            let result = perm1 + perm2;
            return result;
        };
        //리턴값이 있을 때
        const arrowfunc2= (p1, p2) => p1+p2;
        const arrowfunc3= (a,b) =>{
            console.log('리턴없음' + a+b);
        };

        let result = arrowfunc2(1,5);
        console.log(result);
        console.log(arrowfunc2(1,5));
        arrowfunc3(1,5);
    </script>
</body>
</html>
