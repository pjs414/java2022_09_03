<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        객체 : 식별할 수 있는 것을 상세 특징으로 표현하려고 하는 형식(코드 타입)
    </h1>
    <ul>
        <li>
            const로 선언하는 것이 일반적 : 객체의 지속성을 확보하기 위함
        </li>
        <li>
            {속성명 : 속성값, 속성명 : 속성값,...}; 으로 표현
        </li>
        <li>
            속성명은 같은 객체 내에서는 중복되면 안됨
        </li>
        <li>
            객체 내부의 속성값으로 사용할 수 잇는 데이터 타입은 제한이 없다
        </li>
        <li>
            객체 속성값으로 익명함수를 정의하면 메서드라고 부른다. <br>
            메서드 명은 속성명이 됩니다.
        </li>
    </ul>
    <script>
        const car = {name : 'myCar', year:2020 };
        //재선언 x, 재설정 x - 선언한 객체를 지킬 수 있음.
        let myCar = {name : 'myCar', year:2020};
        myCar = 100; // 가능 myCar 객체는 사라짐.
    </script>
    <script>
        const me ={
            name : '박진수',
            age : 28,
            addr : 'incheon',
            hobby : 'music',
            favor : 'mint',
            subject : {
                year : 2022,
                title : 'java',
                ver : 'es6',
                project : 'JAVA',
                intro : function(){
                    console.log(`${me.subject.title}:${me.subject.ver} = ${me.subject.project}`);
                    return `re: ${this.title}:${this.ver}=${this.project}`;
                },
            },
            year : 2022,

        };
        console.log(me.name);
        console.log(me.age);
        console.log(me.subject.title);
        console.log(me.subject.intro);//함수 실행이 아닌 지목
        console.log(me.subject.intro());//함수 실행


    </script>
    <script>

        const musician = {
            //내가 좋아하는 가수의 객체 이름, 나이 playlist (곡 3가지), fuction()
            //노래 3곡을 입력받아서(파라미터로 입력) 출력
            name : 'ㅎㅎㅎ',
            age : 93,
            playlist : { 
                player1 : '크시코스의 우편마차',
                player2 : '왕벌의 비행',
                player3 : '호두까기 인형', 
                song : function(song1, song2, song3){
                    console.log(`${musician.playlist.player1},${musician.playlist.player3},${this.player2}`);
                    return `${song1},${song2},${song3}`;
                },
            },
        };
        console.log(musician.name);
        console.log(musician.age);
        console.log(musician.playlist.song('천국과 지옥', '캐논', '모름'));
        let key = 'age';
        console.log(me[key]);
        key = 'subject';
        console.log(me['subject']['intro']());
    </script>
</body>
</html>
