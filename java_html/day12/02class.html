<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        class는 객체를 생성하기 위한 템플릿
    </h1>

    <script>
        class Car {
            constructor(name, year){
                this.name = name;
                this.year = year;
                this.model ="";
            }
        }

        const myCar1 = new Car('포르쉐', 2022);
        const myCar2 = new Car('그랜져', 2021);
        console.log(myCar1);
        console.log(myCar2);
        let myCar3 = new Car();
        myCar3.name = '소나타';
        myCar3.year = 2022;
        console.log(myCar3);
        console.log(myCar1.name, myCar1.year);
        let myCar4 = new Car('스파크',2020);
        myCar4.model='lpg';
        console.log(myCar4);
        
        class Rectangle{
            constructor(heigth, width){
                this.heigth=heigth;
                this.width=width;
            }
            calcArea(){
                return this.heigth*this.width
            }
            get area(){
                return this.calcArea();
            }

        }
        const square = new Rectangle(10,10);
        console.log(square.area); 

        console.log("-------------");
        class Point{
            constructor(x, y){
                this.x=x;
                this.y=y;
            }

            cop(){
                return `(${this.x},${this.y})`;
            }

        }
        const co = new Point(5,-1);
        console.log(co);
        console.log(co.cop());
        
        console.log('----상속-----');
        class Animal{
            constructor(name){
                this.name=name;
            }
            speak(){
                console.log(`${this.name} 울음소리`);
            }
        }
        
        class Dog extends Animal{
            constructor(name){
                //상속받은 클래스에 생성자가 있다면 super()을 먼저 호출해야함
                super(name);
            }
            speak(){
                super.speak();
                console.log('멍멍');
            }
        }
        const d = new Dog('뽀');
        d.speak();
        class Cat extends Animal{
            constructor(name){
                //상속받은 클래스에 생성자가 있다면 super()을 먼저 호출해야함
                super(name);
            }
            speak(){
                super.speak();
                console.log('야옹');
            }
        }
        const c = new Cat('미');
        c.speak();
        </script>
</body>
</html>
