<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>

    </h1>
    <script>
        let myAccount = {
            name : 'hong',
            balance:0,
            deposit: function(amount){//입금
                this.balance+=amount;
            },
            withdraw:function(amount){//출금
                this.balance-=amount;
            },
            transfer:function(amount,otherAccount){//송금
                this.balance-=amount;
                otherAccount.balance +=amount;
            }
        }
        let yourAccount = {
            name : 'kim',
            balance:1000,
            deposit: function(amount){//입금
                this.balance+=amount;
            },
            withdraw:function(amount){//출금
                this.balance-=amount;
            },
            transfer:function(amount,otherAccount){//송금
                this.balance-=amount;
                otherAccount.balance +=amount;
            }
        }
        //내 계좌에 입금
        console.log(myAccount.name,":",myAccount.balance);
        myAccount.deposit(1000);
        console.log(myAccount.name,":",myAccount.balance);
        myAccount.withdraw(1000);
        console.log(myAccount.name,":",myAccount.balance);
        console.log(yourAccount.name,":",yourAccount.balance);
        yourAccount.transfer(1000,myAccount);
        console.log(myAccount.name,":",myAccount.balance);
        console.log(yourAccount.name,":",yourAccount.balance);

        //bankAccount class 생성
        class BankAccount{
            constructor(name,balance){
                this.name=name;
                this.balance=balance;
            }

            deposit(amount){
                this.balance+=amount;
            }
            withdraw(amount){
                this.balance-=amount;
            }
            transfer(amount,other){
                this.balance-=amount;
                other.balance +=amount;
            }
            print(){
                console.log(`이름: ${this.name}, 잔액: ${this.balance}`);
            }
        }
        //객체
        const a = new BankAccount('a',1000);
        const b = new BankAccount('b',1000);
        a.print();
        b.print();
        a.deposit(500);
        b.withdraw(500);
        a.print();
        b.print();
        a.transfer(500,b);
        a.print();
        b.print();
    </script>
</body>
</html>
