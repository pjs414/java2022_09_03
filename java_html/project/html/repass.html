<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>repass</title>
        <link rel="stylesheet" href="/project/css/header.css" />
        <link rel="stylesheet" href="/project/css/repass.css" />
        <link rel="stylesheet" href="/project/css/footer.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
        <header id="header"></header>
        <section>
            <div id="container">
                <form action="">
                    <h2>비밀번호 재설정</h2>
                    <table>
                        <tr>
                            <td>아이디</td>
                            <td><input type="text" id="uid" readonly /></td>
                        </tr>
                        <tr>
                            <td>현재 비밀번호</td>
                            <td><input type="password" id="pw" /><br /></td>
                        </tr>
                        <tr>
                            <td>비밀번호</td>
                            <td>
                                <input type="password" id="npw" onkeyup="passch()" /><br />
                                <span id="waring"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>비밀번호 확인</td>
                            <td><input type="password" id="npwcheck" /> <button type="button" onclick="checkpw()">확인</button></td>
                        </tr>
                    </table>
                    <p>
                        <button type="button" id="cancel">취소</button>
                        <span>
                            <button type="button" id="res" onclick="clearch()">확인</button>
                        </span>
                    </p>
                </form>
            </div>
        </section>
        <footer id="footer"></footer>
        <script src="/project/js/header_footer.js"></script>
        <script>
            let pw = "";
            let pwcheck = "";
            let passwordCheck = "";
            let chpw = "";
            let reg = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$/;
            document.getElementById("uid").setAttribute("value", "ezen");
            function passch() {
                pw = document.getElementById("npw").value;
                if (!reg.test(pw)) {
                    document.getElementById("waring").innerHTML = "조건에 맞지 않습니다.";
                    return (passwordCheck = false);
                } else {
                    document.getElementById("waring").innerHTML = `조건에 맞습니다. `;
                    return (passwordCheck = true);
                }
            }
            function checkpw() {
                pw = document.getElementById("npw").value;
                pwcheck = document.getElementById("npwcheck").value;
                if (pw == "") {
                    alert("비밀번호를 입력해주세요.");
                } else if (passwordCheck == false) {
                    alert("비밀번호 조합을 확인해주세요.");
                } else if (pw == pwcheck) {
                    alert("비밀번호 확인이 완료되었습니다.");
                    return (chpw = true);
                } else {
                    alert("비밀번호가 맞지 않습니다.");
                    return (chpw = false);
                }
            }
            function clearch() {
                if (chpw == false) {
                    alert("비밀번호를 확인해주세요.");
                    document.getElementById("npw").focus();
                } else {
                    alert("비밀번호 재설정이 완료되었습니다.");
                    location.href = "main.html";
                }
            }
            document.getElementById("cancel").addEventListener("click", function () {
                location.href = "main.html";
            });
        </script>
    </body>
</html>
