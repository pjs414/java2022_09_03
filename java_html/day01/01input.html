<!DOCTYPE html>
<!-- html5 문서를 알리는 의미 -->
<html lang="ko">
<head>
    <!-- tag html문서의 속성을 지정하기 위한 태그 현재 페이지에 대한 정보
     필요한 파일들을 연결하는 작업을 한다.  -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text연습</title>
</head>
<body>
    <!--본문 tag, 보이는 부분을 담당 -->
    <!-- h태그는 제목을 나타낼때 사용 h1 ~ h6 -->
    <h1>제목1</h1>
    <h2>제목2</h2>
    <h3>제목3</h3>
    <h4>제목4</h4>
    <h5>제목5</h5>
    <h6>제목6</h6>
    <!-- br : 줄바꿈 enter의미, enter는 1칸공백   -->
    안녕하세요.~!!<br>
    반갑습니다.<br>
    안녕하세요.<br>
    안녕하세요.<br>
    안녕하세요.<br>
    안녕하세요.<br>
    안녕하세요.
    <!-- p : 문단을 작성하는 태그, 위, 아래 기본여백을 가지고 있다. -->
    <p> 안녕하세요.<br> 반갑습니다.</p>
    <p>안녕하세요.</p>

    <!-- b, strong : 글자를 두껍게 하는 태그 -->
    <b>ba</b>nana <br>
    <strong>ba</strong>nana <br>

    <!-- i, em : 기울림꼴 태그 -->
    <i>ba</i>nana <br>
    <em>ba</em>nana <br>
    
    <!-- ins, del : 밑줄, 취소선 -->
    <ins>ba</ins>nana <br>
    <del>ba</del>nana <br>
    
    <!-- sup, sub : 위첨자, 아래첨자 -->
    e<sup>10</sup> , log<sub>10</sub> <br>
    <hr>

    <br>
    <br><br><br><br><br><br><br><br><br><br><br><br><br>

</body>
</html>
