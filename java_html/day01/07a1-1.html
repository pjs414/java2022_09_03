<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- a태그와 button을 이용하여 네이버로 이동하는 버튼을 생성 -->
    <!-- a태그 안의 button : 버튼 자체에 태그가 걸려있음 버튼만 클릭해도 이동-->
    <a href="https://www.naver.com" target="_blank" ><button>네이버로가야징</button></a><br>
    <!-- button 안의 a태그 : 버튼을 클릭하면 이동X, 글자를 클릭해야 이동--> 
    <button type="button">
        <a href="http://www.naver.com" target="_blank" >네이버로간다</a>
    </button>

    <!--button 태그
        input, button 둘 다 버튼을 만들 수 있음
        input : 단일태그, button : 쌍태그
        input보다는 button을 더 많이 사용
        button 태그안의 문자를 이요하여 버튼의 이름을 지정
        form 태그 안의 button 태그는 기본이 submit 속성을 갖는다.
        submit 버튼은 같은 부모의 form 태그 안에 있는 input 태그들의 데이터를 전송
    
    -->
    <form action="">
        <input type="text" name="test" >
        <br>
        <input type="button" value="인풋버튼">
        <button type="button">버튼버튼</button>
        <br>
        <input type="reset" value="리셋버튼">
        <button type="reset">reset</button>
        <br>
        <input type="submit" value="전송버튼">
        <button type="submit">submit</button>
        <button>으앙</button>
        <br>
    </form>
</body>
</html>
