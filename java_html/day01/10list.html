<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list태그</title>
</head>
<body>
    <!--
        list는 상/하위 목록을 구성하는 상황을 나타낼 때 사용
        ol : 순서가 있는 리스트, 번호로 표현
        ul : 순서가 없는 리스트
        li : ol, ul 태그 안에 들어가는 하위목록을 의미하는 태그
        - ol 태그 속성
            -type : 순서의 형태를 정해주는 속성
                -1이 기본, A,a,i,I rksmd.
            -start : 시작 순서를 정해주는 속성
        -ul 태그 속성
            -type : 기호 모양을 결정해주는 속성
                desc : 기본모양
                circle : 속이 빈 동그라미 모양
                square : 사각형 모양
        ul, ol 태그는 꼭 리스트 뿐 아니라 상/하위 구조로 나뉠 수 있는 상황이면 주로 사용
        메뉴 바 => 메인메뉴 구성 시 => 서브메뉴 구현 시 사용

    -->
    오 늘의 할일
    <ol type="1" start1="1">
        <li>100%</li>
        <li>2we</li>
        <li>33qyh</li>
        <li>5j56</li>
        <li>467l</li>
        <li>6234tgf</li>
    </ol>
    점심 메뉴
    <ul >
        <li>밥</li>
        <li>국</li>
        <li>햄버거</li>
        <li>토스트</li>
        <li>슈르스트레밍</li>
        <li>램바스</li>
    </ul>
    <br><hr>

    <ul>
        <li>오늘의 할일</li>
        <ol type="1" start1="1">
            <li>100%</li>
            <li>2we</li>
            <li>33qyh</li>
            <li>5j56</li>
            <li>467l</li>
            <li>6234tgf</li>
        </ol>
        <li>점심메뉴</li>
        <ul >
            <li>밥</li>
            <li>국</li>
            <li>햄버거</li>
            <li>토스트</li>
            <li>슈르스트레밍</li>
            <li>램바스</li>
        </ul>
    </ul>
</body>
</html>
