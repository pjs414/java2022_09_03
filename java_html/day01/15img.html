<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img 태그</title>
</head>
<body>
    <!--
        img 태그
        - src : 이미지 경로
        - alt : 그림 없을 때 나타나는 글자
        - width : 그림의 가로길이
        - hight : 그림의 세로 길이
        - auto : 자동크기(비율에 맞게)
    -->
    <img width="300px" height="auto" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSfG80GG-pGLhncgJCAD_lwdhaizgnHgH-fDQ&usqp=CAU" alt=""><br><hr>

    <!-- 그림을 클릭하면 네이버로 이동-->
    <a href="http://www.naver.com" target="_blank" >
        <p>
            <img width="300px" height="auto" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSfG80GG-pGLhncgJCAD_lwdhaizgnHgH-fDQ&usqp=CAU" alt=""><br>
            네이버로 이동
        </p>
    </a>
    <br>
    <img width="300px" height="auto" src="01.jpg" alt="">
    
</body>
</html>
