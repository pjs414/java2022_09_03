<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="crome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a tag</title>
</head>
<body>
    <!-- a태그
        다른 페이지로 이동하게 하는 태그, 다운로드 가능하게 하는 태그
        쌍태그 태그 안에 있는 글자를 클릭하면 이동하게 됨.
        href 속성
            이동할 url, 값이 없다면 현재 페이지로 새로고침
            속성값에 //, http://  url로 인식, 없으면 파일로 인식
            값에 tel: 이 나오면 핸드폰으로 연결, 주로 모바일에서 사용
            값에 mailto: 이메일로 연결
        target 속성 : _self, _blank 많이 씀
            _self : 기본값, 현재 화면에서 링크를 새로 연다.
            _blank : 새창에서 열어서 링크 연결
            _parent : 부모창에서 링크 연결
              결제창처럼 팝업창이 뜨고(자식창) 팝업창의 값을 반영하여
              원래의(부모창) 창이 변경될 경우.
            _top : 최고조상에서 링크를 연결, 부모가 없다면 _self와 동일한 형태, 다중 팝업창이 뜰 경우
        download 속성
            download 속성을 추가하면 해당 파일을 다운로드 함.
            href의 속성이 파일로 입력되어야 함.
    -->

     <!-- url로 인식하여 현재창에서 naver.com으로 연결 -->
     <a href="http://www.naver.com" target="_self">naver</a>
     <br>
      <!-- url로 인식하여 새창에서 naver.com으로 연결 -->
     <a href="http://www.naver.com" target="_blank">naver</a>
     <br>
      <!-- 파일로 인식하여 새창에서 으로 연결 -->
      <a href="naver.com" target="_blank" >naver</a>
      <br>
      <a href="01input.html" target="_blank">파일로인식</a>
      <br>
      <a href="01input.html" download="">다운로드</a><br>
      <!-- tel 전화로 연결 -->
      <a href="tel:+/201011111111">전화문의</a><br>
      <!-- mailto: 메일로 연결 -->
      <a href="mailto: feway@gajskdh.com">메일로 문의하기</a><br>
</body>
</html>
