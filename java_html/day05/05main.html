<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face{
            font-family: sha;
            src: url(/font/YujiMai-Regular.ttf);
        }
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            width: 100%;
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0),rgba(0,0,0,1)),url(/image/room.jpg) ;
            background-size: cover;
        }
        .container .header{
            width: 90%;
            height: 80px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            padding-top: 20px;
        }
        .container .header h1 a{
            text-decoration: none;
            color: white;
        }
        ul{
            float: right;
            display: flex;
            color: white;
            list-style: none;
            transform: translateX(50px);
        }
        li{
            margin: 0 10px;
        }
        li a{
            text-decoration: none;
            color: white;
            
        }
        button{
            color: white;
            background-color: rgba(255, 255, 255, 0);
            width: 100px;
            height: 50px;
            border-radius: 10px;
            font-size: 15px;
            border: 3px solid white;
            transition: all ease 1s;
            transition-delay: 0.2s;
            font-family: sha;
        }
        button:hover{
            background-color: white;
            color: black;
            transform: scale(1.1);
            transform: skew(-90deg, -90deg);
        }
        .hero{
            color: white;
            transform: translateY(300px);
        }
        body{
            text-align: center;
            font-family: sha;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><a href="#">shop</a></h1>
            <div class="nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Sign up</a></li>
                    <li><a href="#">Log in</a></li>
                    <li><a href="#">Board</a></li>
                </ul>
            </div>
        </div>
        <div class="hero">
            <h2>welcom!</h2>
            <button>learn More</button>
        </div>
    </div>

    
</body>
</html>
