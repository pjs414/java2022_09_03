<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            margin: auto;
            width: 300px;
            border: 1px solid black;
            text-align: center;
        }
        .top, .bottom{
            width: 90%;
            height: 50px;
            border: 3px solid black;
            margin:  10px auto;
            font-size: 2em;
            font-weight: 700;
            padding-top: 10px;
        }
        .mid{
            width: 90%;
            height: 250px;
            border: 3px solid black;
            margin: 10px auto;
            position: relative;

        }
        .mid>div{
            width: 100px;
            height: 100px;
            box-shadow: -5px -5px 5px white;
        }
        .red{
            background-color: red;
            position: absolute;
            top: calc(100%/6);
            left: calc(100%/7);
            z-index: 100;

        }
        .green{
            background-color: green;
            position: absolute;
            top: calc(100%/3);
            left: calc(100%/7*2);
            z-index: 150;
        }
        .blue{
            background-color: blue;
            position: absolute;
            top: calc(100%/2);
            left: calc(100%/7*3);
            z-index: 200;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top">텍스트</div>
        <div class="mid">
            <div class="red"></div>
            <div class="green"></div>
            <div class="blue"></div>
        </div>
        <div class="bottom">텍스트</div>
    </div>
    
</body>
</html>
