<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>

        .container{
            width: 75%;
            height: 750px;
            margin: 50px auto;
            
            background: url(/image/우주여행.jpg)  no-repeat;
            background-position: center center;
            text-align: center;
            background-size: 100%;
        }
        .cover{
            width: 100%;
            background-color: rgba(0,0,0,0.5);
            padding-top: 275px;
            padding-bottom: 230px;
        }
        .inner{
            width: 60%;
            background-color: white;
            margin: auto;

        }
        .inner>h2{
            margin: 0%;
        }
        .material-symbols-outlined{
            margin: 10px
        }
        .inner>img{
            margin-top: 30px;
            margin-bottom: 30px;
            width: 50px;
        }
        .inner> p{
            margin: 0%;
            font-size: 00.7em;
        }
        .bt{
            background-color: rgba(128, 128, 128, 0.5);
        }
        .bt>p{
            padding: 10px 0px;
            font-size: 00.7em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cover">

            <div class="inner">
                <img src="/image/우주여행.jpg" alt="">
                <h2>사용자 수가 많아 접속이 지연되고 있습니다.</h2>
                <h2>잠시 기다려주세요</h2>
                <span class="material-symbols-outlined">
                    hourglass_empty
                </span>
                <p>접속이 어려운 경우 메인으로 자동 이동합니다.</p>
                <div class="bt">
                    <p>
                        관련 문의사항은 고객센터에 문의해주시면 친절히 안내해드리겠습니다. <br>
                        고객상담전화 : 080-022-0182
                    </p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
