<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .left{
            border: 1px solid #19c260;
            height: 50px;
            width: 300px;
            float:left;
            box-sizing: border-box;
            border-top-left-radius: 3px;
            border-bottom-left-radius: 3px;
        }
        .left::after{
            clear: both;
        }
        .left>input[type=text]{
            border: none;
            outline: none;
            height: 30px;
            width: 270px;
            position: relative;
            top: 7px;
            left: 5px;
        }
        button{
            width: 50px;
            height: 50px;
            background-color: #19c260;
            border-radius: 0%;
            border: none;
            box-sizing: border-box;
            border-top-right-radius: 3px;
            border-bottom-right-radius: 3px;
        }
        .se>.material-symbols-outlined{
            color: white;
            font-weight: 900;
        }
        .left>.material-symbols-outlined{
            position: absolute;
            left: 275   px;
            top: 20px;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left">
            <input type="text">
            <!-- 키보드 아이콘-->
            <span class="material-symbols-outlined">
                keyboard
            </span>
        </div>
        <button class="se">
            <!-- 돋보기 아이콘-->
            <span class="material-symbols-outlined">
                search
            </span>
        </button>
    </div>
</body>
</html>
