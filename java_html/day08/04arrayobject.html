<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        데이터를 다룰 때 배열과 객체를 혼용해서 다루는 경우가 있다
    </h1>
    <ul>
        <li>
            배열안에 객체를 저장. 객체 안에 배열이 저장되어 있는형태<br>
            배열>객체>배열 형태
        </li>
        <li>
            for in, for of 문을 적절히 사용
        </li>
        <li>
            for( key of 배열) : 배열 순회
        </li>
        <li>
            for( key of 객체) : 객체 순회
        </li>
    </ul>
    <script>
        const memberob={
            name:'kim',
            age:35,
            married: true,
            favors:
            ["coffee","baseball","Game","movie"],

        };

        const people =[]; //memberob 5개 추가
        for(let i=0; i<5; i++){
            people.push(memberob);
        };
        console.log(people);
        console.log(people[2]);
        console.log('------------------');
        people[0].name='hong';
        console.log(people);
        people[1].age=50;
        console.log(people);
        people[0].favors[0]="soccer";
        console.log(people);
        console.log('--------------------');
        for(const member of people){//배열의 인덱스 전체를 순회
            console.log("배열안의 객체")
            for(const key in member){// 객체의 이름을 키로 전체 순회
                console.log("--객체 안의 값--")
                if(key != 'favors'){//키 이름이 favors가 아닌 일반데이터만 콘솔에 찍어라
                    console.log(member[key]);
                }else{//favors인 배열데이터
                    console.log("--favors안의 값--")
                    for(const favor of member[key]){
                        console.log(favor)
                    }

                }
            }
        }
    </script>
</body>
</html>
